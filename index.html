<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="progress.js"></script>

    <title></title>
  </head>
  <body>
    <div class="version_text">
      <p id="version"></p>
      <p id="version_completed"></p>
    </div>

      <div class="progress-bar">
        <div class="text">
          <div class="title">Art</div>
          <div id="first_percent-text"></div>
          <div id="first_tasks-made"></div>
        </div>
        <div class="full">
          <div id="first_fragment"></div>
        </div>
      </div>


      <div class="progress-bar">
        <div class="text">
          <div class="title">Text</div>
          <div id="second_percent-text"></div>
          <div id="second_tasks-made"></div>
        </div>
        <div class="full">
          <div id="second_fragment"></div>
        </div>
      </div>


      <div class="progress-bar">
        <div class="text">
          <div class="title">Engine</div>
          <div id="third_percent-text"></div>
          <div id="third_tasks-made"></div>
        </div>
        <div class="full">
          <div id="third_fragment"></div>
        </div>
      </div>

  </body>
</html>
